<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 8</title>
</head>
<body style="padding: 10px;">

       <h1 id="titulo" class="titulo">Título da página</h1>

       <form>
            <input type="text" placeholder="Título da página" id="txtTitulo" class="txtTitulo">
            <br><br>
            <input type="button" value="Alterar" onclick="alterar()">
       </form>
    
</body>
</html>

<script>
    

    function alterar(){
        
        var alteracao = document.getElementById('txtTitulo').value
        document.getElementById('txtTitulo').value = ''

        document.getElementById('titulo').textContent = alteracao
        document.getElementById('txtTitulo').placeholder = alteracao

    }
    
</script>
